{% extends "userview/header.html" %}
{% block content %}
    <head>
        <title>Embedding a Youtube video in a static page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no" />
    </head>
        <body>
            <main>
                <iframe width="1237" height="696" src="https://www.youtube.com/embed/Ki_0iES2cGI?controls=0&autoplay=1&mute=1" title="Learn HTML video in 2 minutes 🎥" frameborder="500" allow="accelerometer;
                autoplay;
                clipboard-write;
                encrypted-media;
                gyroscope;
                picture-in-picture;
                web-share" allowfullscreen>
                </iframe>
            </main>
    </body>
{% endblock %}
